[WarpTools:create_settings:frameseries]
output = frameseries.settings
folder_processing =  frameseries
folder_data = frames
extension = "*.eer"
angpix = 1.97
gain_path = gain-reference.mrc
gain_flip_x = false
gain_flip_y = false
gain_transpose = false
defects_path = false
exposure = 3.0
eer_groupexposure = 1
tomo_dimensions = 4096x4096x2500

[WarpTools:fs_motion_and_ctf]
settings = frameseries.settings
m_grid = 1x1x10
c_grid = 2x2x1
c_range_max = 5
c_defocus_max = 10
c_amplitude = 0.1
c_use_sum = True
out_averages = True
out_average_halves = True
perdevice = 1
device_list = 0 1 2 3
c_window = 768

[WarpTools:filter_quality]
settings = frameseries.settings
histograms = true
